name: Build FFmpeg for Linux and Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux builds
          - name: linux-x86_64
            os: ubuntu-latest
            target_os: linux
            arch: x86_64
            cc: gcc
            cxx: g++
            configure_arch: x86_64
            cpu: x86-64
            openssl_arch: linux-x86_64
            packages: ""
            cross_prefix: ""
            
          - name: linux-arm64
            os: ubuntu-latest
            target_os: linux
            arch: arm64
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++
            configure_arch: aarch64
            cpu: armv8-a
            openssl_arch: linux-aarch64
            packages: "gcc-aarch64-linux-gnu g++-aarch64-linux-gnu"
            cross_prefix: aarch64-linux-gnu-
            
          - name: linux-armv7
            os: ubuntu-latest
            target_os: linux
            arch: armv7
            cc: arm-linux-gnueabihf-gcc
            cxx: arm-linux-gnueabihf-g++
            configure_arch: arm
            cpu: armv7-a
            openssl_arch: linux-armv4
            packages: "gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf"
            cross_prefix: arm-linux-gnueabihf-
            
          # Windows builds
          - name: windows-x86_64
            os: ubuntu-latest
            target_os: mingw32
            arch: x86_64
            cc: x86_64-w64-mingw32-gcc
            cxx: x86_64-w64-mingw32-g++
            configure_arch: x86_64
            cpu: x86-64
            openssl_arch: mingw64
            packages: "gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64"
            cross_prefix: x86_64-w64-mingw32-
            
          - name: windows-x86
            os: ubuntu-latest
            target_os: mingw32
            arch: x86
            cc: i686-w64-mingw32-gcc
            cxx: i686-w64-mingw32-g++
            configure_arch: x86
            cpu: i686
            openssl_arch: mingw
            packages: "gcc-mingw-w64-i686 g++-mingw-w64-i686"
            cross_prefix: i686-w64-mingw32-
            
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          ninja-build \
          yasm \
          nasm \
          autoconf \
          automake \
          libtool \
          cmake \
          perl \
          ${{ matrix.packages }}

    - name: Build OpenSSL
      run: |
        git clone --depth 1 --branch openssl-3.0.12 https://github.com/openssl/openssl.git
        cd openssl
        
        # Create installation directory
        mkdir -p ${{ github.workspace }}/prebuilt/${{ matrix.name }}/openssl
        
        # Configure OpenSSL based on target
        OPENSSL_FLAGS="
          --prefix=${{ github.workspace }}/prebuilt/${{ matrix.name }}/openssl
          --openssldir=${{ github.workspace }}/prebuilt/${{ matrix.name }}/openssl
          no-shared
          no-tests
        "
        
        if [ "${{ matrix.cross_prefix }}" != "" ]; then
          OPENSSL_FLAGS="$OPENSSL_FLAGS --cross-compile-prefix=${{ matrix.cross_prefix }}"
        fi
        
        ./Configure ${{ matrix.openssl_arch }} $OPENSSL_FLAGS
        
        # Build and install
        make -j$(nproc)
        make install_sw

    - name: Download and Extract FFmpeg
      run: |
        git clone https://github.com/FFmpeg/FFmpeg.git ffmpeg
        cd ffmpeg
        git checkout release/6.1

    - name: Build FFmpeg
      working-directory: ffmpeg
      run: |
        export PKG_CONFIG_PATH=${{ github.workspace }}/prebuilt/${{ matrix.name }}/openssl/lib/pkgconfig:$PKG_CONFIG_PATH
        export SSL_DIR=${{ github.workspace }}/prebuilt/${{ matrix.name }}/openssl
        
        # Base configuration
        CONFIGURE_FLAGS="
          --prefix=${{ github.workspace }}/prebuilt/${{ matrix.name }}/ffmpeg
          --pkg-config=pkg-config
          --enable-version3
          --target-os=${{ matrix.target_os }}
          --arch=${{ matrix.configure_arch }}
          --cpu=${{ matrix.cpu }}
          --enable-gpl
          --enable-nonfree
          --enable-openssl
          --enable-protocol=http
          --enable-protocol=https
          --enable-protocol=file
          --enable-protocol=tcp
          --extra-cflags=-I$SSL_DIR/include
          --extra-ldflags=-L$SSL_DIR/lib
          --enable-pic
          --enable-optimizations
          --enable-swscale
          --enable-shared
          --disable-static
          --enable-pthreads
          --disable-debug
          --enable-lto
          --disable-doc
          --disable-htmlpages
          --disable-manpages
          --disable-podpages
          --disable-txtpages
        "
        
        # Cross-compilation flags
        if [ "${{ matrix.cross_prefix }}" != "" ]; then
          CONFIGURE_FLAGS="$CONFIGURE_FLAGS
            --enable-cross-compile
            --cross-prefix=${{ matrix.cross_prefix }}
            --cc=${{ matrix.cc }}
            --cxx=${{ matrix.cxx }}
          "
        fi
        
        # Windows-specific flags
        if [ "${{ matrix.target_os }}" = "mingw32" ]; then
          CONFIGURE_FLAGS="$CONFIGURE_FLAGS
            --disable-w32threads
            --enable-pthreads
            --extra-libs=-lpthread
          "
        fi
        
        # ARM-specific optimizations (Linux only)
        if [ "${{ matrix.target_os }}" = "linux" ]; then
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            CONFIGURE_FLAGS="$CONFIGURE_FLAGS --enable-neon"
          elif [ "${{ matrix.arch }}" = "armv7" ]; then
            CONFIGURE_FLAGS="$CONFIGURE_FLAGS 
              --enable-neon
              --extra-cflags=-mfpu=neon
              --extra-cflags=-mfloat-abi=hard
            "
          fi
        fi
        
        # Configure FFmpeg
        ./configure $CONFIGURE_FLAGS
        
        # Build
        make clean
        make -j$(nproc)
        make install

    - name: Create tarball
      run: |
        cd ${{ github.workspace }}/prebuilt/${{ matrix.name }}/ffmpeg
        if [ "${{ matrix.target_os }}" = "mingw32" ]; then
          # For Windows, create a zip file
          zip -r ../../../ffmpeg-${{ matrix.name }}.zip .
        else
          # For Linux, create a tarball
          tar -czf ../../../ffmpeg-${{ matrix.name }}.tar.gz .
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-${{ matrix.name }}
        path: |
          ${{ github.workspace }}/prebuilt/${{ matrix.name }}/ffmpeg/
          ${{ github.workspace }}/ffmpeg-${{ matrix.name }}.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ffmpeg-*/ffmpeg-*.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
